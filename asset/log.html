<!DOCTYPE html>
<html>
<head>
<title>Andnyang Web Log Viewer</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      .date {
	      color: #555555;
	      font-size: 9pt;
      }
    </style>
</head>
<body>
<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Andnyang</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="/log/gdgwomen">#gdgwomen</a></li>
              <li><a href="/log/gdgand">#gdgand</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
<h2>Log Viewer</h2>
<table class="table table-striped">
{{range .}}
<tr>
<td><span class="date">{{printf "%02d" .Hour}}:{{printf "%02d" .Min}}</span></td>
<td><strong>{{.Nick}}</strong>:</td>
<td>{{.Message}}</td>
</tr>
{{end}}
</table>
</div>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
